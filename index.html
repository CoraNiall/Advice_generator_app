<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="js/index.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-container">
        <div class="advice-header">
          <h1 id="advice-id">Advice #</h1>
        </div>
        <div class="quote">
          <q id="advice-quote">&nbsp;</q>
        </div>
        <div class="svg">
          <img class="svg_web" src="images/pattern-divider-desktop.svg" />
          <img class="svg_mobile" src="images/pattern-divider-mobile.svg" />
        </div>
        <div class="dice-btn">
          <button class="btn" onclick="fetchData()">
            <img src="images/icon-dice.svg" />
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carolina Reiss</a>.
    </div>
  </body>
</html>
